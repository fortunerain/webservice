language: java
jdk:
  - openjdk8
branches:
  only:
    - master

# travis ci 서버의 Home
cache:
  directories:
    - '$HOME/.m2/repository'
    - '$HOME/.gradle'
script: "./gradlew clean build"

# gradlew permission denied 에러 발생시 아래와 같이 추가해준다.
before_install:
  - chmod +x gradlew

# ci 실행 완료 시 메일로 알람
notifications:
  email:
    recipients:
      - fortunerain@naver.com